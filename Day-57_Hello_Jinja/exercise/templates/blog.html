<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    {% for post in all_post: %}
        {% if post["id"] == 2: %}
            <h1>{{ post.title }}</h1>
            <h1>{{ post.subtitle }}</h1>
        {% endif %}
    {% endfor %}

</body>
</html>
